<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>20题代码题</title>
	<script type="text/javascript" src="./jquery-1.7.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#add").click(function(){
			var action = $("#lg-form").attr('action');
			var data = {
				username: $("#user_name").val(),
				sex: $("#user_sex").val(),
				age: $("#user_age").val(),
			};
			$.ajax({
				type: "POST",
				url: action,
				dataType:"json",
				data: data,
				success: function(response)
				{
					if(response.status == "success")
						return  1;
					else
						return 0;
				}	
			});
			return false;
		});
	});
	</script>
</head>
<body>
	<div class="lg-container">
		<form action="./test.php" id="lg-form" name="lg-form" method="post">	
			<div>
				姓名:<input type="text" name="user_name" id="user_name"/>
			</div>
			
			<div>
				<div id="user_sex" name="user_sex">
				性别:<input type="radio" name="sex" id="sex" value="男"  checked="" />男
					<input type="radio" name="sex" id="sex" value="女" />女
			</div>

			<div>
				年龄：<input type="text" name="user_age" id="user_age"/>
			</div>
			
			<div>				
				<button type="submit" id="add">添加</button>
			</div>
			
		</form>
		<div id="message"></div>
	</div>
</body>
</html>
